<form [formGroup]="form" (ngSubmit)="onSubmit()">

    <mat-form-field appearance="outline">
        <mat-label>Número</mat-label>
        <input matInput type="text" formControlName="number">
        <mat-error *ngIf="form.controls.number.hasError('required')">El número es obligatorio</mat-error>
    </mat-form-field>
    
    <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput type="text" formControlName="name">
        <mat-error *ngIf="form.controls.name.hasError('required')">El nombre es obligatorio</mat-error>
    </mat-form-field>

    <div>
        <button mat-raised-button color="primary" type="submit">Enviar</button>
    </div>
</form>
