<div class="page container">
    <mat-horizontal-stepper linear>
        <mat-step [stepControl]="documentTypeForm">
            <h2>Ingresa los datos del documento</h2>
            <p>
                Por favor, ingresa los datos que encuentras en el documento. <br>
                De esta forma será más sencillo para el dueño poder encontrarlo.
            </p>
            <form [formGroup]="documentTypeForm">
                <mat-form-field appearance="outline">
                    <mat-label>Número</mat-label>
                    <input matInput type="text" formControlName="number">
                    <mat-error *ngIf="documentTypeForm.controls.number.hasError('required')">El número es obligatorio</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Nombre completo</mat-label>
                    <input matInput type="text" formControlName="name">
                    <mat-error *ngIf="documentTypeForm.controls.name.hasError('required')">El nombre es obligatorio</mat-error>
                </mat-form-field>
                <div>
                    <button mat-button matStepperNext color="accent">Siguiente</button>
                </div>
            </form>
        </mat-step>
        <mat-step>
            <h2>¡Muchas gracias!</h2>
            <p>You are now done.</p>
            <div>
                <button mat-button matStepperPrevious>Back</button>
            </div>
        </mat-step>
    </mat-horizontal-stepper>
</div>
