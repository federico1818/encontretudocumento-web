<mat-expansion-panel *ngFor="let post of posts | async">
    <mat-expansion-panel-header>
        <div>{{ post.type }}</div>
        <div>{{ post.number }}</div>
    </mat-expansion-panel-header>
  
    <ng-template matExpansionPanelContent>
        <img src="{{ post.imageSrc }}" alt="{{ post.number }}">

        <div class="mat-expansion-panel-buttons" fxLayout="row" fxLayoutAlign="flex-end stretch">
            <button mat-button color="primary">Ver más</button>
            <button mat-raised-button color="primary">Es mío</button>
        </div>
    </ng-template>
</mat-expansion-panel>
