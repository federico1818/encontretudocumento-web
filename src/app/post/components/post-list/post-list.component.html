<mat-expansion-panel *ngFor="let post of posts | async">
    <mat-expansion-panel-header>
        <div>{{ post.type }}</div>
        <div>{{ post.number }}</div>
    </mat-expansion-panel-header>
  
    <ng-template matExpansionPanelContent>
        Some deferred content
    </ng-template>
</mat-expansion-panel>
